<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საათების ცხრილი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            
        }
        th, td {
            border: 1px solid #ddd;
        
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>საათების ცხრილი</h1>
    <table>
        <thead>
            <tr>
                <th>თარიღი</th>
                <th>საათი</th>
                <th>მიღებული საქმე</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 სექტემბერი</td>
                <td>09:00</td>
                <td>კლასების დაწყება</td>
            </tr>
            <tr>
                <td>15 სექტემბერი</td>
                <td>10:00</td>
                <td>შეჯიბრება</td>
            </tr>
            <tr>
                <td>1 ოქტომბერი</td>
                <td>14:00</td>
                <td>მასწავლებლის დღე</td>
            </tr>
            <tr>
                <td>20 ოქტომბერი</td>
                <td>12:00</td>
                <td>დღესასწაული</td>
            </tr>
            <tr>
                <td>1 ნოემბერი</td>
                <td>08:00</td>
                <td>გამოცდები</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
